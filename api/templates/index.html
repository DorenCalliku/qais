    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Page');
      data.addColumn('number', 'Accuracy');

      data.addRows({{page_accuracy}});

      var options = {
        chart: {
          title: 'Does the classifier really learn?',
          subtitle: 'understanding through accuracy change'
        }
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));
      chart.draw(data, google.charts.Line.convertOptions(options));

        var data = google.visualization.arrayToDataTable({{train_vs_test_pos|safe}});
        var options = {
          chart: {
            title: 'What is the distribution of samples for run.',
            subtitle: 'How many positive samples were in each batch.',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

    </script>
